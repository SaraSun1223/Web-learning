<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员注册表单</title>
</head>
<body>
  <div>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
  </div>
  <div>
    <form action="">
      昵称：<input type="text" name="nickname" id="1" placeholder="请输入昵称">
    <br><br>

      性别：<input type="radio" name="gender" id="2" checked>男<input type="radio" name="gender" id="2">女
      <br><br>

      所在城市：
      <select name="place" id="">
        <option value="">北京</option>
        <option value="" selected>上海</option>
        <option value="">广州</option>
        <option value="">深圳</option>
      </select>
      <br><br>

      婚姻状况：<input type="radio" name="marriage" id="2" checked>未婚<input type="radio" name="marriage" id="2">已婚<input type="radio" name="marriage" id="2" >保密
      <br><br>

      喜欢的类型：
      <input type="checkbox" checked>可爱
      <input type="checkbox" checked>性感
      <input type="checkbox">御姐
      <input type="checkbox">萝莉
      <input type="checkbox">小鲜肉
      <input type="checkbox">大叔

      <p>个人介绍：</p><textarea name="" id="" cols="60" rows="10"></textarea>

      <h3>我承诺</h3>
      <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
      </ul>
      <input type="checkbox" name="" id="">我同意所有条款
      <br><br>
      <button>免费注册</button>
      <button>重置</button>

    </form>
   </div>

   
</body>
</html>
