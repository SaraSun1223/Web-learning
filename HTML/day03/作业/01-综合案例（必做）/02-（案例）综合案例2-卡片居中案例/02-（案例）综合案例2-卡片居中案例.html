<html lang="en">
<head>

  <title>Document</title>
  <style>
    body{
      background-color: #f5f5f5;
    }
    .box{
      background-color: #fff;

    }

    .product{
      height: 25px;
      font-size: 14px;
    }
    .info{
      height: 30px;
      color: #cccccc;
      font-size: 12px;
    }
    .price{
      font-size: 14px;
      color: #ffa500;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./images/car.jpg" alt="" class="pic">
    <div class="product">九号平衡车</div>

    <div class="price">1999元</div>
  </div>
</body>
</html>
