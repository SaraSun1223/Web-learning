<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html_basic</title>
    </head>
    <body>
        <!-- decoding
        标签的 decoding 属性用于告诉浏览器使用何种方式解析图像数据。

        该属性可以取以下三个值：

        sync: 同步解码图像，保证与其他内容一起显示。
        async: 异步解码图像，加快显示其他内容。
        auto: 默认模式，表示不偏好解码模式。由浏览器决定哪种方式更适合用户。
        此属性类似于在script标签上使用 async 属性。 加载图像所需的时间不会改变，但其“解码”的方式由解码属性决定。decoding 属性可以控制是否允许浏览器尝试异步加载图像。异步加载对 元素很有用，对屏幕外的图像对象可能会更有用。
        -->
        <img decoding="async" src="./shishi.jpg" width="240" height="240" alt="Shishi Liu">
    </body>
</html>
