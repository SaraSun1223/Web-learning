<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: lightblue;
                width: 300px;
                border: 15px solid plum;
                padding: 50px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h2>Dexmonstrating the box</h2>
        <p>
            The CSS box model is essentially a box that wraps around every HTML element. It consist of: borders, padding, margins, and the actual content.
        </p>

        <div>This text is the content of the box.</div>
    </body>
</html>
