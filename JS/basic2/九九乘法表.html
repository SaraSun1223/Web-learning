<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,j,k
        for(i=1;i<10;i++){
            for(j=1;j<=i;j++){
                k = i*j
                document.write(` ${j}*${i}=${k} `)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
