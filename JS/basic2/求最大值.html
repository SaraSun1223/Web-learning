<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMaxNum(num1=0,num2=0){
            return num1> num2? num1:num2
        }
        function getMaxArr(arr = []){
            let max = arr[0]
            for (i=0;i<arr.length;i++){
                if(max< arr[i+1]){
                    max = arr[i+1]
                }
            }
            return max
        }
    </script>
</body>
</html>
